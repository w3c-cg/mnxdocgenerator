{% extends "base.html" %}

{% block title %}Elements used in {{ schema.name }} (tree view){% endblock %}

{% block content %}
<p class="breadcrumb">
    <a href="{% relative_url 'homepage' %}">{{ SITE_OPTIONS.site_name }}</a> &gt;
    <a href="{% relative_url_string schema.reference_url %}">{{ schema.name }} reference</a> &gt;
    Elements
</p>

<h1>Elements used in {{ schema.name }}</h1>

<p><b>Tree view</b> | <a href="{% relative_url_string schema.elements_url %}">Alphabetical list</a></p>

{{ tree_html|safe }}
{% endblock %}
