{% extends "base.html" %}

{% block title %}{{ static_page.title }}{% endblock %}

{% block content %}
<p class="breadcrumb">
    <a href="{% relative_url 'homepage' %}">{{ SITE_OPTIONS.site_name }}</a> &gt;
    <a href="{% relative_url_string static_page.collection.url %}">{{ static_page.collection.title }}</a> &gt;
    {{ static_page.title }}
</p>

<h1>{{ static_page.title }}</h1>

{{ static_page.content|safe }}
{% endblock %}
